    <script>
        $('#popAlert').on('click', function(){
            ModalOpen('firstPopup', '알림', '내용', 'alert', okClickFnc, '', {});
        });

        $('#popAlert2').on('click', function(){
            ModalOpen('firstPopup', '', '내용', 'alert', '', '', {});
        });

        $('#popConfirm').on('click', function(){
            ModalOpen('firstPopup', '타이틀', '내용', 'confirm', okClickFnc, cancleClickFnc, {});
        });

        let okClickFnc = (e) => {
            ModalClose(e.target);

        }

        let cancleClickFnc = (e) => {

        }
