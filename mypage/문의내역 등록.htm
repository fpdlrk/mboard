<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link type="text/css" href="../assets/css/import.css" rel="stylesheet">
    <link type="text/css" href="../assets/css/simplebar.css" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
</head>
<body>

    
    <div class="wrap">
        <div class="wrap_container full_container">
            <!--S: 메뉴가 있는 layout -->
            <div class="menu_area">
                <div class="comname">
                    MINDBOARD
                </div>

                <div class="btn_create_wrap">
                    <button type="button" class="btn btn_black btn_middle wide">WORKSPACE CREATE</button>
                </div>
                
                <div class="lnb_outer" data-simplebar="init">
                    <div class="lnb">
                        <div class="item">
                            <div class="afa_area">
                                <div class="label_item">
                                    <span class="FirstName_label comm_label"></span><span class="labelFirstName">LS</span>
                                </div>
                            </div>
                            <ul>
                                <li class="selected"><a href="#" class="selected">Projects</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                            <button type="button" class="toggle">toggle</button>
                        </div>

                        <div class="item">
                            <div class="afa_area">
                                <div class="label_item">
                                    <span class="FirstName_label comm_label"></span><span class="labelFirstName">Genie</span>
                                </div>
                            </div>
                            <ul>
                                <li><a href="#">Projects</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                            <button type="button" class="toggle">toggle</button>
                        </div>
                    </div>
                </div>
                <div class="lnb_btm">
                    <div class="afa_area">
                        <div class="label_item">
                            <span class="FirstName_label comm_label"></span><span class="labelFirstName">Summer Lee<em class="s_info">Admin</em></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--E: 메뉴가 있는 layout -->
            <div class="screen_area">

                <div class="header_area _gnb">
                    <div class="gnb">
                        <ul>
                            <li><a href="#">My profile</a></li>
                            <li class="selected"><a href="#" class="selected">My Enquiries</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>

                <div class="content_area" data-simplebar="init">
                    
                    <div class="boardTitle"><h2>문의내역 등록</h2></div>
                    <div class="form_group">
                        <div class="form_group">
                            <label for="" class="tit">연락처</label>
                            <div class="form_item">
                                <div class="flex_box">
                                    <select class="comm_select tp_lg" id="" style="min-width:120px;">
                                        <option value="">전체</option>
                                    </select>
                                    <input type="text" class="comm_input tp_lg" placeholder="Enter Name" />
                                </div>
                            </div>
                        </div>

                        <div class="form_group">
                            <label for="" class="tit">조직</label>
                            <div class="form_item">
                                <input type="text" class="comm_input tp_lg" placeholder="Enter Company" />
                            </div>
                        </div>
                        <div class="form_group">
                            <label for="" class="tit">직책</label>
                            <div class="form_item">
                                <input type="text" class="comm_input tp_lg" placeholder="Enter Department" />
                            </div>
                        </div>

                        <div class="form_group">
                            <label for="" class="tit">부서</label>
                            <div class="form_item">
                                <input type="text" class="comm_input tp_lg" placeholder="Enter Job Title" />
                            </div>
                        </div>
    
                        <button type="button" class="btn btn_red  btn_lager mgt20 w100">등록</button>
                        
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- 스크립트 영역  -->
    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>

    <!-- <script type="module">
        import {commjs} from '../assets/js/commjs.js';
        $('.labelFirstName').each(function(i,v){
            let str = $(v).text();
            $('.FirstName_label').text(commjs.nameFirstAt(str));
        });
    </script> -->

</body>
</html>
