<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link type="text/css" href="../assets/css/import.css" rel="stylesheet">
    <link type="text/css" href="../assets/css/simplebar.css" rel="stylesheet">
    <script type="text/javascript" src="../assets/js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="../assets/js/simplebar.min.js"></script>
</head>
<body>

    
    <div class="wrap">
        <div class="wrap_container full_container">
            <!--S: 메뉴가 있는 layout -->
            <div class="menu_area">
                <div class="comname">
                    MINDBOARD
                </div>

                <div class="btn_create_wrap">
                    <button type="button" class="btn btn_black btn_middle wide" data-id="workSpaceCreate">WORKSPACE CREATE</button>
                </div>
                
                <div class="lnb_outer" data-simplebar="init">
                    <div class="lnb">
                        <div class="item">
                            <div class="afa_area">
                                <div class="label_item">
                                    <span class="FirstName_label comm_label"></span><span class="labelFirstName">LS</span>
                                </div>
                            </div>
                            <ul>
                                <li class="selected"><a href="#" class="selected">Projects</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                            <button type="button" class="toggle">toggle</button>
                        </div>

                        <div class="item">
                            <div class="afa_area">
                                <div class="label_item">
                                    <span class="FirstName_label comm_label"></span><span class="labelFirstName">Genie</span>
                                </div>
                            </div>
                            <ul>
                                <li><a href="#">Projects</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                            <button type="button" class="toggle">toggle</button>
                        </div>
                    </div>
                </div>
                <div class="lnb_btm">
                    <div class="afa_area">
                        <div class="label_item">
                            <span class="FirstName_label comm_label"></span><span class="labelFirstName">Summer Lee<em class="s_info">Admin</em></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--E: 메뉴가 있는 layout -->
            <div class="screen_area">

                <div class="content_area" data-simplebar="init">

                    <div class="space_create_wrap">
                        <h2 class="tit">당신의 WORKSPACE를 생성하세요!</h2>
                        <div class="btn_wrap">
                            <button type="button" class="btn btn_red" data-id="workSpaceCreate">WORKSPACE CREATE</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--S: 팝업 -->

    <div id="workSpaceStep1" class="commPopup tp_popup workSpaceStep1">
        <div class="pop_header">
            <h2 id="popTitle"></h2>
        </div>
        <div class="pop_body">
            <p class="sub_body_tit">
                새로운 WORKSPACE를 생성할 수 있습니다.
            </p>

            <div class="form_group">
                <div class="form_group">
                    <label for="" class="tit">Workspace Name</label>
                    <div class="form_item">
                        <input type="text" class="comm_input tp_lg" placeholder="Enter a title of your workspace" />
                    </div>
                </div>
                <div class="form_group">
                    <label for="" class="tit">Workspace Description</label>
                    <div class="form_item">
                        <textarea name="" id="" class="comm_input _textarea" cols="30" rows="10" style="height:200px;" placeholder="Describe this workplace"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="popup_footer ar">
            <button type="button" class="btn btn_small btnCancle">Cancel</button>
            <button type="button" class="btn btn_small btn_purple" data-id="workSpaceCreateStep2">Continue</button>
        </div>
    </div>

    <div id="workSpaceStep2" class="commPopup tp_popup workSpaceStep2">
        <div class="pop_header">
            <h2 id="popTitle"></h2>
        </div>
        <div class="pop_body">
            <p class="sub_body_tit">
                워크스페이스에 팀원을 초대하세요
            </p>
            <div class="form_group">
                <div class="form_group">
                    <label for="" class="tit">Workspace members</label>
                    <div class="form_item">
                        <input type="text" class="comm_input tp_lg" placeholder="Enter a title of your workspace" />
                    </div>
                </div>
                <div class="form_group">
                    <label for="" class="tit">Invite with a Link</label>
                    <div class="form_item">
                        <div class="flex_box copy_link">
                            <textarea name="" id="" class="comm_input _textarea _H_inher" cols="30" rows="10" placeholder="Describe this workplace"></textarea>
                            <button type="button" class="btn btn_black w100 _H_inher mgl5" id="">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup_footer ar">
            <button type="button" class="btn btn_small btnCancle">Cancel</button>
            <button type="button" class="btn btn_small" id="">I’ll do this later</button>
            <button type="button" class="btn btn_small btn_purple" id="btnSave">Invite to Workspace</button>
        </div>
    </div>

    <!--E: 팝업 -->

    <!-- 스크립트 영역  -->
    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>

    <script>
        let workSpaces = document.querySelectorAll('[data-id="workSpaceCreate"]');
        for(let workSpace of workSpaces){
            workSpace.addEventListener("click", function(){
                let pop = document.querySelector('#workSpaceStep1');
                pop.open({
                    'headerTitle' : 'NEW WORKSPACE',
                    'data' : null,
                    'width' : 600,
                    'height' : null,
                    'callBack' : null,
                });  
            });
        }

        document.querySelector('[data-id="workSpaceCreateStep2"]').addEventListener('click', function(){
            let pop1 = document.querySelector('#workSpaceStep1');
            let pop2 = document.querySelector('#workSpaceStep2');
            pop1.close();
            pop2.open({
                'headerTitle' : '',
                'data' : null,
                'width' : 600,
                'height' : null,
                'callBack' : null,
            });  
        });
    </script>

</body>
</html>
