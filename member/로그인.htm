<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="../assets/css/import.css" type="text/css" rel="stylesheet">
    <script src="../assets/js/jquery-2.2.4.js"></script>
    
</head>
<body>

    
    <div class="wrap">
        <div class="wrap_container ly_none_container">
            <div class="screen_area">

                <div class="member_wrap">
                    <h2>Welcome to MINDBOARD!</h2>
                    <div class="member_body">
                        <h2>
                            <p class="ic_tit"><i class="ico _person_circle_regular"></i></p>
                            Log in to MINDBOARD
                        </h2>
                        <div class="form_group">
                            <div class="form_group">
                                <div class="form_item">
                                    <input type="text" class="comm_input tp_lg" placeholder="Enter email" />
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_item">
                                    <input type="password" class="comm_input tp_lg" placeholder="Enter password" />
                                </div>
                            </div>

                            <div class="form_group ac">OR</div>

                            <div class="form_group">
                                <div class="form_item">
                                    <button type="button" class="btn btn_lager wide">
                                        <i class="ico _google _ic_front"></i>
                                        Continue with Google
                                    </button>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_item">
                                    <button type="button" class="btn btn_lager wide">
                                        <i class="ico _slack _ic_front"></i>
                                        Continue with Slack
                                    </button>
                                </div>
                            </div>
        
                            <button type="button" class="btn btn_red  btn_lager wide mgt20">Continue</button>
                            <div class="login_btm flex_box jb">
                                <p class="mem_join_link">
                                    <a href="#">Can’t log in?</a>
                                </p>
                                <p class="mem_join_link">
                                    <a href="#">Sign up</a>
                                </p>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 스크립트 영역  -->
    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>
</body>
</html>
